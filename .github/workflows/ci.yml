name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Explicitly install execution tools first to prevent "command not found" errors
        pip install jupyter nbconvert ipykernel
        # Install project dependencies if the file exists
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Test Notebook Execution
      run: |
        # Runs the notebook to ensure no code errors. 
        jupyter nbconvert --to notebook --execute main.ipynb --output main_executed.ipynb