name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install minimal tools for checking syntax
        pip install jupyter nbconvert
        # We still install requirements to ensure imports are valid if we were running,
        # but for syntax checking, it's less critical. Still good practice.
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Check Notebook Syntax
      run: |
        # 1. Convert Notebook to Python script (ignores execution)
        jupyter nbconvert --to python main.ipynb --output main_script
        
        # 2. Check for syntax errors (compilation check only, no execution)
        # This catches typos like missing parentheses or indentation errors immediately.
        python -m py_compile main_script.py
        
        echo "Syntax check passed! Notebook code is valid Python."