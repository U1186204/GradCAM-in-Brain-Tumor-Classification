name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        
    - name: Install dependencies and Setup Kernel
      run: |
        python -m pip install --upgrade pip
        # Install Jupyter utils first
        pip install jupyter nbconvert ipykernel
        # Install requirements if they exist
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Register the current python environment as a kernel named 'python3'
        python -m ipykernel install --user --name=python3
        
    - name: Test Notebook Execution
      run: |
        # Execute using the specific kernel we just registered
        jupyter nbconvert --to notebook --execute main.ipynb --output main_executed.ipynb --ExecutePreprocessor.kernel_name=python3