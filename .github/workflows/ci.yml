name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install notebook execution tools
        pip install jupyter nbconvert ipykernel
        # Install project dependencies
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Register the kernel so nbconvert can find it
        python -m ipykernel install --user --name=python3
        
    - name: Test Notebook Execution
      run: |
        # Execute the notebook using the registered 'python3' kernel
        jupyter nbconvert --to notebook --execute main.ipynb --output main_executed.ipynb --ExecutePreprocessor.kernel_name=python3